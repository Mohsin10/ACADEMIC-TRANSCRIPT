<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>ACADEMIC TRANSCRIPT(switch case)</title>
        </head>
        
        <body>
        
			<script>

				marks = 33;
				
				switch ( marks )
				   {
					case 32:
					alert('F Grade Point-0');
					break;
					
				    case 33: 
                    alert('D Grade Point-1');
                    break;
					
					case 40: 
                    alert('C Grade Point-2');
					break;
					
					case 50: 
                    alert('B Grade Point-3');
					break;
					
					case 60: 
                    alert('A- Grade Point-3.5');
					break;
					
				    case 70: 
                    alert('A Grade Point-4');
					break;
					
					case 80: 
                    alert('A+ Grade Point-5');
				   }
				   
            </script>
    </body>
</html>
